<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Моё приложение</title>

    <!-- Указать, что приложение можно добавлять на домашний экран -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Убрать строку статуса iOS (опционально: default, black, black-translucent) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Указать название приложения (отображается при добавлении) -->
    <meta name="apple-mobile-web-app-title" content="Управление">

    <!-- Иконка для домашнего экрана -->
    <link rel="apple-touch-icon" sizes="180x180" href="image.png">

    <!-- Фон страницы при запуске (опционально) -->
    <meta name="theme-color" content="#ffffff">

    <!-- Фавикон -->
    <link rel="icon" type="image/png" sizes="32x32" href="image.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
        }

        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .report, .income {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }

        p {
            font-size: 16px;
        }

        .login-form {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .login-form input {
            display: block;
            width: 90%;
            max-width: 350px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 90%;
            max-width: 350px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <p>Добро пожаловать!</p>

    <!-- Форма для входа -->
    <div class="login-form">
        <h2>Вход</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Логин" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <!-- Секция отчётов -->
    <div class="report">
        <h2>Отчёты</h2>
        <p>В настоящее время отчёты отсутствуют.</p>
    </div>

    <!-- Секция доходов -->
    <div class="income">
        <h2>Доходы</h2>
        <p>Общий доход: 10 000 000 ₽</p>
    </div>

    <!-- Кнопки -->
    <button class="button">Посмотреть отчёты</button>
    <button class="button">Проверить доходы</button>
    <button class="button">Другие функции</button>
    <button id="notify-button" class="button">Отправить уведомление</button>

    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => {
                    console.log('Service Worker зарегистрирован');
                })
                .catch(error => {
                    console.error('Ошибка при регистрации Service Worker:', error);
                });
        }

        // Обработка формы входа
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('Добро пожаловать, администратор!');
            } else {
                alert('Неверный логин или пароль');
            }
        });

        // Проверка поддержки уведомлений
        const notifyButton = document.getElementById('notify-button');

        notifyButton.addEventListener('click', () => {
            if (!('Notification' in window)) {
                alert('Ваш браузер не поддерживает уведомления.');
                return;
            }

            // Запрос разрешения на отправку уведомлений
            if (Notification.permission === 'default' || Notification.permission === 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification();
                    } else {
                        alert('Уведомления отключены.');
                    }
                });
            } else if (Notification.permission === 'granted') {
                showNotification();
            }
        });

        function showNotification() {
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification('Пример уведомления', {
                    body: 'Это уведомление сработало успешно!',
                    icon: 'image.png',
                    vibrate: [200, 100, 200]
                });
            });
        }
    </script>
</body>
</html>
