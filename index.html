<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>

    <!-- Указать, что приложение можно добавлять на домашний экран -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Убрать строку статуса iOS (опционально: default, black, black-translucent) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Указать название приложения (отображается при добавлении) -->
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Иконка для домашнего экрана -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">

    <!-- Фон страницы при запуске (опционально) -->
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my web application!</p>
</body>
</html>
